# 布局
layout:
  # 文章列表多列布局
  multiple_columns: false # 部分浏览器不兼容，谨慎使用
  # 文章列表（主页、自定义的列表）布局
  on_list:
    # 列表中每一篇文章的meta信息
    meta: [title, author, date, updated, top]
    # 列表类页面的侧边栏
    sidebar: [blogger, guide, repos]
  # 文章页面布局
  on_page:
    # 文章页面主体元素，你也可以在页面的Front-matter中设置
    body: [article, comments]
    # 默认的meta信息，文章中没有配置则按照这里的配置来显示，设置为false则不显示
    # 其中，title只在header中有效，music和thumbnail无需在这里设置，文章中有则显示
    # 如果tags放置在meta.header中，那么在post列表中不显示（因为卡片下方已经有了）
    meta:
      header: [title, author, category, date, updated, top]
      footer: [tags]
    # 文章页脚，自动在每一篇文章末尾添加
    footer: #[copyright]
    # 文章页面的侧边栏
    sidebar: [blogger, guide, repos, category, tagcloud, toc]
  # 其他的页面布局暂时等于文章列表


